<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>onesignalvueApp</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  </head>
  <body>
    <app>

      <div class="form-group">
        <h2>Insert the text of missage:</h2>
        <div class="col-sm-10">
          <textarea class="form-control" id="comments" rows="5"></textarea>
        </div>

        <div class="col-sm-10">
          <h2>Insert the email:</h2>
          <input type="email" name="emailtext" id="email" placeholder="exmple@email.com">
        </div>

        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Send Message!</button>
        </div>
      </div>


    </app>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="dist/build.js"></script>
  </body>
</html>
